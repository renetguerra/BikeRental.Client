<h2 mat-dialog-title>{{ 'genericDeleteModal.title' | transloco }}</h2>
<mat-dialog-content>
  {{ 'genericDeleteModal.confirm' | transloco }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>{{ 'genericDeleteModal.cancel' | transloco }}</button>
  <button mat-button cdkFocusInitial (click)="remove()">{{ 'genericDeleteModal.ok' | transloco }}</button>
</mat-dialog-actions>
