<div class="mb-3">
    <input
        type="text"
        [class.is-invalid]="control.touched && control.invalid"
        class="form-control"
        [formControl]="control"
    placeholder="{{ 'datePicker.label' | transloco }}"
        bsDatepicker
        [bsConfig]="bsConfig"
        [maxDate]="maxDate()"
    >
    @if (control.errors?.['required']) {
    <div class="invalid-feedback">{{ 'datePicker.required' | transloco }}</div>
    }
</div>
