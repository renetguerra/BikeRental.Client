
<h3 mat-dialog-title>{{ 'photoDelete.title' | transloco }}</h3>
<mat-dialog-content>
    @if (entity()) {
        <div class="row">
            @for (photo of userPhotos(); track photo.id) {
                <div class="col-6 mb-3">
                    <img src="{{photo?.url}}" alt="photo" class="img-thumbnail">
                    <div class="text-center">
                        @if (canEdit()) {
                            <button
                            class="btn btn-sm"
                            [disabled]="photo.isMain"
                            (click)="setMainPhoto(photo)"
                            [ngClass]='photo.isMain ? "btn-success active" : "btn-outline-success"'
                            >
                            {{ 'photoDelete.main' | transloco }}
                            </button>
                        }
                        @if (canEdit()) {
                            <button
                                [disabled]="photo.isMain"
                                (click)="deletePhoto(photo)"
                                class="btn btn-sm btn-danger align-self-center"
                            ><i class="fa fa-trash"></i> {{ 'photoDelete.delete' | transloco }}</button>
                        }
                    </div>
                </div>
            }
        </div>
    }
    @if (photos().length === 0) {
        <p>{{ 'photoDelete.noPhotos' | transloco }}</p>
    }
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()">{{ 'photoDelete.close' | transloco }}</button>
</mat-dialog-actions>
