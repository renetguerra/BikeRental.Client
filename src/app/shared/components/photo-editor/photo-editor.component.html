<h3 mat-dialog-title>Add Photos</h3>
<mat-dialog-content >
    <div class="row mt-3">
    
        <div class="col-md-6">

            <h3>Add Photos</h3>

            <mat-dialog-content>
                <input type="file" (change)="onFileSelected($event)" multiple />
                @if (progress()) {
                    <div>
                        Upload progress: {{ progress() }}%
                      </div>
                      <ul>
                        @for (photo of uploadedPhotos(); track $index) {
                            <li>{{ photo.url }}</li>
                        }
                      </ul>
                }
            </mat-dialog-content>
            <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            </mat-dialog-actions>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>    
</mat-dialog-actions>
