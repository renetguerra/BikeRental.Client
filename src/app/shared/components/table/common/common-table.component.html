<div class="row">
  <table
    mat-table
    [dataSource]="tableData"
    class="mat-elevation-z8 demo-table"
  >
    @for (column of columns(); track column) {
    <ng-container [matColumnDef]="column.columnDef">
      <th mat-header-cell *matHeaderCellDef>
        {{ column.header }}
      </th>
      <td mat-cell *matCellDef="let row" [ngSwitch]="column.isCustomRender">
        <ng-container *ngSwitchCase="true">
          <ng-container [ngSwitch]="column.columnDef">
            <img
              *ngSwitchCase="'photoUrl'"
              [src]="row.photoUrl"
              alt="photo"
              style="width: 60px; border-radius: 4px"
              (error)="onImageError($event, row)"
            />
          </ng-container>
        </ng-container>
        <span *ngSwitchDefault>
          {{ column.cell ? column.cell(row) : (row[column.columnDef] ?? '') }}
        </span>
      </td>
    </ng-container>
    }
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [class.clickable-row]="isRowClickable()"
      (click)="isRowClickable() ? onRowClicked(row) : null"
    ></tr>
  </table>
  <mat-paginator
    class="modern-mat-paginator mt-3"
    [length]="dataSource().length"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5,10,20,50]"
    [showFirstLastButtons]="true">
  </mat-paginator>
</div>
