<div class="container mt-5">
    @if (!registerMode) {
        <div style="text-align: center;">
            <h1>Welcome</h1>
            <p class="lead">Come on in to view your information... all you need to do is sign up!</p>
            <div class="text-center">                
                <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2 mb-2">Register</button>                   
                <button class="btn btn-info btn-lg mb-2">Learn more</button>                                             
            </div>
        </div>
    }
    @else {
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
                </div>
            </div>
        </div>
    }    
</div>
